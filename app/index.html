<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
	<meta meta name="HandheldFriendly" content="true">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
  
	<title><%= title %></title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">
	<% if ( debug === false ) { %>
		<link type="text/css" rel="stylesheet" media="all" href="css/app.<%= version %>.css" />
	<% } else { %>
		<em>(<%= version %>)</em>
	<% } %>
</head>
<body>
	<h2><%= title %></h2>
	<div id="app"></div>
	<script src="js/app.<%= version %>.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous" async></script>
	<script src="//cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript">
		function makeDo(){
			$('#results').DataTable().destroy()

			$('#results').DataTable({
				paging: false,
				scrollY: '75vh',
				scrollX: true,
				scrollCollapse: true
			});

		    $('#results tbody').on('click', 'tr', function(){
		        $( this ).toggleClass('selected');
		    });
		}
		$( document ).ready(function(){
			makeDo()
		})
		$( window ).on('render', function( event ){
			console.log('window.render')
			makeDo()
		})
	</script>
</body>
</html>
